<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="MyWebSite">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" href="../assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>E-Groceries</title>
</head>

<body>
    <header>
        <section id="headerNAvigation" class="btn btn-learna">
            <img id="container" src="../assets/img/logo.png"></img>
            <nav id="navigation">
                <a class="btn btn-learna" href="">Home</a>
                <a class="btn btn-learna" href="">Our Package</a>
                <a class="btn btn-learna" href="">Call Us</a>
            </nav>
        </section>
        <section id="headerTitle">
            <h1>Top Rated E-Groceries Shop in Indonesia</h1>
            <h5 id="subtitle">Every Day with Best Ingredients</h5>
        </section>
    </header>

    <main>
        <section id="callUs">
            <article id="article">
                <img src="../assets/img/background.jpg">
                <h5>"Setiap Hari Membeli Buah Disini Setiap Hari Sabtu Diskon 20%.</h5>
            </article>
            <section id="form">
                <h2 class="titleform">Contact US</h2>
                <form class="formNama">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Your Name:</label>
                        <input type="text" class="form-control" placeholder="Your Name">
                        <small id="emailHelp" class="form-text text-muted">Masukan Nama Anda!</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Email Address</label>
                        <input type="email" class="form-control" placeholder="email@gmail.com">
                        <small id="emailHelp" class="form-text text-muted">Masukan Email Anda!</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Pilih Divisi</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>Pilih</option>
                          <option>Divisi Custumer Service</option>
                          <option>Divisi Sales</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">KIRIM</button>
                </form>
                <p class="titleSubForm">*Sales Akan Hubungi Anda 1x24 Jam Setelah Data Kami Terima.</p>
            </section>
        </section>

        <select name="" id="">


        </select>
    </main>


</body>

</html>
